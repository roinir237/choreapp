
<div class="center">
	<h3>Sign up here</h3>
 <form class="form-horizontal" id="newUserForm">
	<div class="control-group ">
    		<label class="control-label" for="newUserFName">Name</label>
    		<div class="controls">
      			<input type="text" class="input-small" name="fname" id="newUserName" placeholder="First">
      			<input type="text" class="input-small" name="lname" id="newUserLName" placeholder="Last">
    		</div>

  	</div>	
	<div class="control-group">
    		<label class="control-label" for="newUserEmail">Email</label>
    		<div class="controls">
      			<input type="text" name="email" id="newUserEmail" placeholder="Email">
    		</div>
  	</div>
  	<div class="control-group">
    		<label class="control-label" for="newUserPassword">Password</label>
    		<div class="controls">
      			<input type="password" name="password" id="newUserPassword" placeholder="Password">
    		</div>
  	</div>
	<div class="control-group">
    		<label class="control-label" for="verifyPassword">Verify password</label>
    		<div class="controls">
      			<input type="password" id="verifyPassword" placeholder="Verify password">
    		</div>
  	</div>
  	<div class="control-group">
		<div class="controls">
      			<button type="submit" class="btn">sign up</button>
		</div>
   	</div>
</form>
</div>
